<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursely</title>
</head>
<body>
    <header>

        <div class="pre-header">
            <div class="pre-header texts">
                <p>A Webflow template for video courses. <span class="pink">See all templates ></span></p>
            </div>
        </div>

        <div class="header">
            <div class="container">
                <div class="logo">
                    <img src="/img/Logo.svg" alt="Logo">
                </div>
                <div class="text+button">
                    <p>LAUNCH A SUCCESSFUL PODCAST</p>
                    <button class="header-button">Enroll Now</button>
                </div>
            </div>
        </div>

    </header>
    <main>
        <section class="learn how to">

            <div class="video">
                <img class="player" src="/img/player.svg" alt="player">
                <img class="video-img" src="/img/learn how to img.png" alt="video">
            </div>

            <div class="header header-texts">
                <p class="main-text">Learn How To Launch a Successful Podcast</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <div class="price">
                    <p>$189</p>
                    <p class="smaller-price">$399</p>
                </div>
                <div class="container-buttons">
                    <button>Enroll Now</button>
                    <button><img src="/img/button watch trailer.svg" alt="vector"> Watch Trailer</button>
                </div>
                
            </div>
        </section>
    </main>
</body>
</html>
